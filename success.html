<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="success.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Signup Successful</h2>
        <table class="table table-bordered mt-3">
            <tbody id="userDataTable"></tbody>
        </table>
    </div>
</body>
<script>
    let userData = JSON.parse(localStorage.getItem('userData'));
    let table = document.getElementById('userDataTable');
    for (let key in userData) {
        let row = table.insertRow();
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        cell1.innerHTML = key.charAt(0).toUpperCase() + key.slice(1);
        cell2.innerHTML = userData[key];
    }
</script>
</html>
